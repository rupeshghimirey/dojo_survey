    <div class="main-body mt-5 mb-2">
        <form action="/add_form" method="post" class="form-box col-lg-4 offset-lg-4">
            <h2 class="form-header">Dojo Survey</h2>
            <div class="form-group  ">
                <label for="exampleFormControlInput1">Name:</label>
                <input type="text" class="form-control" id="inputName" name="full_name" placeholder="Full Name" required>

                    <option>Online</option>
                </select>
            </div>
            <div class="form-group mt-2 ">
                <label for="exampleFormControlSelect1">Favorite Language:</label>
                <select class="form-control" name="dojo_language"id="exampleFormControlSelect1" required>
                    <option value="" selected hidden>--Select A Language--</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>MERN</option>
                    <option>Dot Net</option>
                    <option>Ruby</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label for="exampleFormControlTextarea1">Comments:</label>
                <textarea class="form-control" name="comments" id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>
            <button type="submit" class="btn btn-warning mt-2">Sumbit</button>
        </form>
