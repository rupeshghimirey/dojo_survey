<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="main-body mt-5 mb-2">
        <form action="/add_form" method="post" class="form-box col-lg-4 offset-lg-4">
            <h2 class="form-header">Dojo Survey</h2>
            <div class="form-group  ">
                <label for="exampleFormControlInput1">Name:</label>
                <input type="text" class="form-control" id="inputName" name="name" placeholder="Full Name">
            </div>
            <div class="form-group mt-2">
                <label for="exampleFormControlSelect1">Dojo Selection:</label>
                <select class="form-control" id="exampleFormControlSelect1" name="dojo_location">
                    <option value="" selected hidden>--Select A Location--</option>
                    <option>Chicago</option>
                    <option>Virginia</option>
                    <option>Seattle</option>
                    <option>Dallas</option>
                    <option>Online</option>
                </select>
            </div>
            <div class="form-group mt-2 ">
                <label for="exampleFormControlSelect1">Favorite Language:</label>
                <select class="form-control" name="dojo_language" id="exampleFormControlSelect1">
                    <option value="" selected hidden>--Select A Language--</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>MERN</option>
                    <option>Dot Net</option>
                    <option>Ruby</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label for="exampleFormControlTextarea1">Comments:</label>
                <textarea class="form-control" name="comments" id="exampleFormControlTextarea1" rows="8"></textarea>
            </div>
            <button type="submit" class="btn btn-warning mt-2">Sumbit</button>

            {% with messages = get_flashed_messages() %} 
            {% if messages %}                            
            {% for message in messages %}
            <p class="text-success"> {{message}} </p>
            {% endfor %}
            {% endif %}
            {% endwith %}

        </form>


    </div>
</body>

</html>
