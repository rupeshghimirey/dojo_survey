<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="result-box col-lg-4 offset-lg-3 mt-3 mb-3 ">
        <h2>Submitted Info</h2>
        <p>Name: <span>{{fullName}} </span> </p>
        <p>Dojo Location: <span>{{dojoLocation}}</span></p>
        <p>Favorite Langauge: <span>{{dojoLanguage}}</span> </p>
        <p>Comments: <span>{{comments}}</span></p>
        <div class="go-back-button m-2">
            <a href="/" class="btn btn-primary mb-2 mt-2" role="button">Go Back</a>
        </div>
        
</body>

</html>
